<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au Cours Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background-color: var(--bg-section-alt);">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card p-4 shadow-lg">
                    <div class="card-header bg-white border-bottom text-center">
                        <h2 class="card-title mb-0 text-primary fw-bold"><i class="fas fa-clipboard-list me-2"></i>
                            Formulaire d'Inscription</h2>
                        <p class="text-muted small">Veuillez remplir tous les champs pour valider votre présence au
                            cours.</p>
                    </div>

                    <div class="card-body">

                        <form action="[LIEN DE VOTRE SERVICE DE FORMULAIRE EN LIGNE]" method="POST">

                            <div class="mb-3">
                                <label for="matricule" class="form-label fw-bold">Matricule Étudiant</label>
                                <input type="text" class="form-control" id="matricule" name="matricule" required
                                    placeholder="Ex: 2024-GL-0123" aria-describedby="matriculeHelp">
                                <div id="matriculeHelp" class="form-text">Ce champ est obligatoire et doit être unique.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nom" class="form-label fw-bold">Nom de Famille</label>
                                <input type="text" class="form-control" id="nom" name="nom" required
                                    placeholder="Veuillez saisir votre nom">
                            </div>

                            <div class="mb-3">
                                <label for="prenom" class="form-label fw-bold">Prénom(s)</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" required
                                    placeholder="Veuillez saisir votre prenom">
                            </div>

                            <div class="mb-4">
                                <label for="section" class="form-label fw-bold">Section / Niveau (Génie
                                    Logiciel)</label>
                                <select class="form-select" id="section" name="section" required>
                                    <option value="" disabled selected>Sélectionnez votre niveau...</option>
                                    <option value="L3">L3 (Licence 3)</option>
                                    <option value="M1">Master 1</option>
                                    <option value="M2">Master 2</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                                <i class="fas fa-paper-plane me-2"></i> Soumettre l'Inscription
                            </button>

                        </form>

                    </div>

                    <div class="card-footer bg-white border-top text-center">
                        <a href="index.html" class="btn btn-sm btn-outline-secondary mt-2"><i
                                class="fas fa-arrow-left me-1"></i> Retour au Site</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
